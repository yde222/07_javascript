  <body>

      // Array.from($drinks).forEach((drink) => (drink.style.color = "red"));

      const $coffee = document.getElementsByClassName("drink coffee");
      console.log($coffee);

      const $soju = $avaiable.getElementsByClassName("soju");
      console.log($soju);

      const test = document.querySelectorAll("#unavailable>.soju");
