<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .area {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
      .circle {
        border-radius: 50%;
      }
      .lightgray {
        background: lightgray;
      }
      .yellow {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <h1>className and classList</h1>

    <p>
      class 어트리뷰트에 대응하는 DOM 프로퍼티는 class가 아니라 className과
      classList이다.
    </p>

    <div class="area"></div>
    <script>
      const $area = document.querySelector(".area");
      console.log($area.className);

      console.log($area.classList);
    </script>
  </body>
</html>
