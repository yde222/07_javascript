<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event handler attribute</title>
  </head>
  <body>
    <h1>이벤트 핸들러 어트리뷰트</h1>
    <p>
      HTML 이벤트 핸들러 어트리뷰트 (on 접두사 + 이벤트타입) 값으로 함수
      호출문을 할당하여 이벤트 핸들러를 등록하는 방식이다.
    </p>
    <button onclick="alert('클릭했네?'); console.log('클릭했네?');">
      클릭해보세요
    </button>
    <button onmouseover="hello('홍길동');">마우스를 올려보세요.</button>
    <script>
      function hello(name) {
        alert(`${name}씨 환영해요~`);
      }
    </script>
  </body>
</html>
