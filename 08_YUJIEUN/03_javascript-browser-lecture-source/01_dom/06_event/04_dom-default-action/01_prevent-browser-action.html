<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this in Event Handlers</title>
  <body>
    <h1>Preventing Default Action</h1>
    <p>Click the link below to see the default action prevented.</p>
    <a href="https://www.naver.com" >Go to Example.com</a>
    <script>
        document.querySelector("a")
            .addEventListener("click", (e) => e.preventDefault());
        document.querySelector("input[type='checkbox']")
            .addEventListener("click",(e) => e.preventDefault());
              
    </script>

    
  </body>
</html>
