<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>이벤트 핸들러 프로퍼티</h1>

    <p>
      window 객체와 Document, HTMLElement 타입의 DOM 노드 객체는 이벤트에
      대응하는 이벤트 핸들러 프로퍼티를 가지고 있다.
    </p>
    <button id="btn">클릭해보세요</button>
    <script>
      const $btn = document.querySelector("#btn");
      $btn.onclick = function () {
        alert("DOM 프로퍼티 방식으로 이벤트 핸들러 등록 및 동작 완료!");
      };
      // 이벤트 핸들러 프로퍼티에는 단 하나의 이벤트 핸들러 함수만 바인딩 할 수 있다.
      // 이전에 바인딩 되었던 함수 동작은 덮어쓰기 하게 된다.
      $btn.onclick = () => alert("메롱");
    </script>
  </body>
</html>
